<!DOCTYPE html>
<html>
<head>
	<title> table </title>
	</head>
	<body>
		<table border="1" cellspacing="2" cellpadding="2">
		<tr>
			<th> A </th>
			<th> B </th>
			<th> C </th>
			<th> D </th>
		</tr>
		<tr>
			<td> 1 </td>
			<td> 12 </td>
			<td rowspan="2"> 5 </td>
			<td rowspan="4"> 8 </td>
		</tr>
		<tr>
			<td> 2 </td>
			<td rowspan="2"> 8 </td>
			
			 
		</tr>
		<tr>
			<td> 3 </td>
			<td> 16 </td>
			
		</tr>
		<tr>
			<td> 4 </td>
			<td colspan="2"> 12 </td>
		</tr>
		
	</body>
